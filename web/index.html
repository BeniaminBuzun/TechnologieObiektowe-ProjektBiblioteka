<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Ksiegarnia Liber</title>
  <script defer src="app.js"></script>
  <style>
    body { font-family: Arial; max-width: 400px; margin: 20px auto; }
    form { margin-bottom: 20px; padding: 15px; border: 1px solid #ccc; }
    input { display: block; width: 100%; margin: 8px 0; padding: 8px; }
    button { padding: 8px 12px; }
    #dashboard { display: none; border: 1px solid #333; padding: 15px; }
  </style>
</head>

<body>

<h2>Register</h2>
<form id="registerForm">
  <input type="text" id="regName" placeholder="Name" required />
  <input type="email" id="regEmail" placeholder="Email" required />
  <input type="password" id="regPassword" placeholder="Password" required />
  <input type="text" id="regRole" placeholder="Role (e.g., USER)" required />
  <button type="submit">Register</button>
</form>

<h2>Login</h2>
<form id="loginForm">
  <input type="email" id="loginEmail" placeholder="Email" required />
  <input type="password" id="loginPassword" placeholder="Password" required />
  <button type="submit">Login</button>
</form>

<div id="dashboard">
  <h2>Dashboard</h2>
  <p id="welcome"></p>
  <button id="logoutBtn">Logout</button>
</div>

</body>
</html>
