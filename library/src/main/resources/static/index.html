<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Ksiegarnia Liber</title>
  <script defer src="app.js"></script>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 20px auto; }
    form { margin-bottom: 20px; padding: 15px; border: 1px solid #ccc; }
    input { display: block; width: 100%; margin: 8px 0; padding: 8px; box-sizing: border-box;}
    button { padding: 8px 12px; cursor: pointer; margin-right: 5px; }
    #dashboard { display: none; border: 1px solid #333; padding: 15px; background-color: #f9f9f9; }
    .action-group { margin-top: 20px; padding: 10px; border: 1px dashed #666; }
    pre { background: #eee; padding: 10px; overflow-x: auto; }
  </style>
</head>

<body>

<h1>System Biblioteczny</h1>

<div id="authSection">
  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" id="regName" placeholder="Name" required />
    <input type="email" id="regEmail" placeholder="Email" required />
    <input type="password" id="regPassword" placeholder="Password" required />
    <input type="text" id="regRole" placeholder="Role (e.g., USER)" required />
    <button type="submit">Register</button>
  </form>

  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
</div>

<div id="dashboard">
  <h2>Dashboard</h2>
  <p id="welcome"></p>
  <button id="logoutBtn">Logout</button>

  <div class="action-group">
    <h3>Test Wypożyczeń / Rezerwacji</h3>
    <p><small>Podaj ID użytkownika i ID książki (muszą istnieć w bazie)</small></p>
    <input type="number" id="loanUserId" placeholder="User ID (np. 1)" />
    <input type="number" id="loanBookId" placeholder="Book ID (np. 1)" />
    
    <br>
    <button id="btnReserve">Zarezerwuj (Reserve)</button>
    <button id="btnLoan">Wypożycz (Loan)</button>
  </div>

  <div class="action-group">
    <h3>Zwrot książki</h3>
    <input type="number" id="returnLoanId" placeholder="Loan ID (ID wypożyczenia)" />
    <button id="btnReturn">Zwróć (Return)</button>
  </div>

  <div class="action-group">
    <h3>Lista wszystkich wypożyczeń</h3>
    <button id="btnListLoans">Odśwież listę</button>
    <pre id="loansOutput">Brak danych...</pre>
  </div>
</div>

</body>
</html>
